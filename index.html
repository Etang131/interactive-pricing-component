<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple, traffic-based pricing</h1>
  <p class="mainText">Sign-up for our 30-day trial. No credit card required. </p>
  <div class="pricingBlock">
    <p><span id="pageViews">100</span>K PAGEVIEWS</p>
    <div class="slidecontainer">
      <input type="range" min="10" max="1000000" value="50" class="slider" id="myRange">
    </div>
    <p><span id="chargeAmount">16.00</span>/month</p>
    <div id="billingToggle" class="switchToggle">
      <span id="monthly">Monthly Billing</span>
      <div id="switch"><div id="circle"></div></div>
      <span id="yearly">Yearly Billing</span>
      <span id="discount">-25%</span>
    </div>
    <hr>
    <div class="benefits">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
    </div>
    <button>Start my trial</button>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Etang131/interactive-pricing-component">Erik Tangvik</a>.
  </div>
</body>
</html>
