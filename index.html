<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="app.js" defer></script>
  
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div class="container">
    <div class="heroText">
      <h1>Simple, traffic-based pricing</h1>
      <p class="mainText">Sign-up for our 30-day trial. <br> No credit card required. </p>
    </div>
  <div class="pricingBlock">
    <div class="desktopPricingSection">
      <p class="pageViews"><span id="pageViewsAmount">10K</span> PAGEVIEWS</p>
      <p class="monthTitle"><span id="chargeAmount">$8.00</span>/month</p>
    </div>
    <p class="pageViews desktopHidden"><span id="pageViewsAmountMobile">10</span>K PAGEVIEWS</p>
    <div class="slideContainer">
      <label for="myRange"></label>
      <input  type="range" min="0" max="4" step="1" value="0" class="sliderPrice" id="myRange">
    </div>
    <p class="monthTitle desktopHidden"><span id="chargeAmountMobile">$8.00</span>/month</p>
    <div id="billingToggle" class="switchToggle">
      <div>
        <span id="monthly">Monthly Billing</span>
      </div>
      <div id="switch">
        <label class="switch">
        <input type="checkbox" id="discount">
      <span class="slider round"></span>
    </label>
      </div>
      <div>
        <span id="yearly">Yearly Billing</span>
        <span class="discount">-25%</span>
      </div> 
    </div> 
    <hr>
    <div class="featuresSection">
    <div class="benefits">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
    </div>
    <div class="signUpSection">
    <button>Start my trial</button>
  </div>
    </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Etang131/interactive-pricing-component">Erik Tangvik</a>.
  </div>
</body>
</html>
